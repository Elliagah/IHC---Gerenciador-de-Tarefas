<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Gerenciador de Tarefas</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- FullCalendar (opcional, se for usar o calendário) -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.css' rel='stylesheet' />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.11/index.global.min.js'></script>
</head>
<body>
    <div class="container">
        <h1>Gerenciador de Tarefas</h1>
        <div class="form-tarefa">
            <input type="text" id="nova-tarefa" placeholder="Digite uma tarefa">
            <input type="date" id="data-tarefa">
            <select id="urgencia-tarefa">
                <option value="urgente">Urgente</option>
                <option value="pouco-urgente">Pouco urgente</option>
                <option value="nao-urgente">Não urgente</option>
            </select>
            <button id="adicionar-tarefa">Adicionar Tarefa</button>
        </div>
        <ul id="lista-tarefas"></ul>
        <div id="calendario"></div>
        <button id="btn-referencias" title="Referências">Referências</button>
        <div id="modal-referencias" class="modal-referencias">
            <div class="modal-conteudo">
                <span id="fechar-modal" class="fechar-modal">&times;</span>
                <h2>Referências</h2>
                <ul>
                    <li><a href="https://fullcalendar.io/" target="_blank">FullCalendar</a></li>
                    <li><a href="https://developer.mozilla.org/pt-BR/" target="_blank">MDN Web Docs</a></li>
                    <li><a href="https://www.w3schools.com/" target="_blank">W3Schools</a></li>
                    <li><a href="https://github.com/features/copilot" target="_blank">GitHub Copilot</a></li>
                    <!-- Adicione outras referências aqui -->
                </ul>
            </div>
        </div>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
